name: Run Python Script Hourly

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create service account file (handle raw or base64)
        env:
          SA_RAW: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"
        run: |
          set -euo pipefail
          # If the secret starts with a JSON object, write it directly.
          if echo "$SA_RAW" | sed -n '1s/^[[:space:]]*//p' | grep -q '^\{'; then
            printf '%s' "$SA_RAW" > /tmp/service_account.json
          else
            # Otherwise try base64-decode; if that fails, fall back to raw write.
            if printf '%s' "$SA_RAW" | base64 --decode >/tmp/service_account.json 2>/dev/null; then
              true
            else
              printf '%s' "$SA_RAW" > /tmp/service_account.json
            fi
          fi
        # Validate JSON
        python -m json.tool /tmp/service_account.json >/dev/null
        chmod 600 /tmp/service_account.json

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run sheet_drive.py script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/service_account.json
      run: python sheet_drive.py
