name: Run Python Script Hourly

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Create service account file
        run: |
          printf '%s' "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > /tmp/service_account.json
          chmod 600 /tmp/service_account.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sheet_drive.py script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/service_account.json
        run: python sheet_drive.py
